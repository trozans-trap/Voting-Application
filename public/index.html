<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <h1>Hi , Please Vote ! </h1>
        <p>Your Vote is for ?</p>
        <form id="voteForm">
            <p>
                <label>
                    <input type="radio" name="tech" id="backEnd" value="BackEnd">
                    <span for="backEnd">Back End</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="tech" id="frontEnd" value="FrontEnd">
                    <span for="frontEnd">Front End</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="tech" id="qaEngineer" value="QaEngineer">
                    <span for="qaEngineer">Qa Engineer</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="tech" id="devOps" value="DevOps">
                    <span for="devOps">DevOps</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="tech" id="tester" value="Tester">
                    <span for="tester">Tester</span>
                </label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>
        <br>
        <br>
        
        <h5 style="text-align: center" id="votesTotal"></h5>
        <div id="graph" style="height: 300px;width:100%"></div>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.0.6/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="main.js"></script>
</body>

</html>
