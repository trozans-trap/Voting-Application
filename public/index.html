                <img style="float: right; height: 25%; width: 40%; margin: 0%;" src="https://img.freepik.com/free-vector/election-political-campaign_74855-6383.jpg?t=st=1650013477~exp=1650014077~hmac=b02e2970841a3decdc5c6594cee79e359b46159f1d621f752534e704508fee16&w=900" alt="">

                <form id="voteForm">
                    <p>
                        <label>
                            <input type="radio" name="tech" id="backEnd" value="BackEnd">

                        </label>
                    </p>
                    <p>

                    </p>
                    <p>
                        <label>
                            <input type="radio" name="tech" id="qaEngineer" value="QaEngineer">

                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="radio" name="tech" id="devOps" value="DevOps">
                            <span for="devOps">DevOps</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="radio" name="tech" id="tester" value="Tester">
                            <span for="tester">Tester</span>
                        </label>
                    </p>
                    <input type="submit" value="Vote" class="btn">
                </form>
            </p>
